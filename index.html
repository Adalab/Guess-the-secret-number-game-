<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles/main.css">
    <title>¡Adivina el número!</title>
</head>

<body>
    <h1 class="main__title">¡Adivina el número!</h1>

    <div class="main__container">
        <h2 class="main__subtitle">Introduce aquí tu número</h2>
        <input type="number" class="form main__input">
        <button class="form main__number">Prueba</button>
    </div>

    <span class="main__counter">0</span>

    <div class="main__feedback">
        <h2 class="main__feedback--text"></h2>
    </div>

    <div class="main__info">
        <p class="main__info--text">
            Escribe un número y dale a <span class="italic">Prueba</span>
        </p>
    </div>

    <script src="js/main.js"></script>
</body>

</html>
