<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Neucha" rel="stylesheet">
    <link rel="stylesheet" href="styles/main.css">
    <title>¡Adivina el número!</title>
</head>

<body>
    <div class="body__container">
        <h1 class="main__title">¡Adivina el número!</h1>
        <h2 class="main__description">Escribe un número del 10 al 100 y pincha en <span class="italic">Prueba</span>. Te daré pistas para indicarte que tan cerca estás de la respuesta.</h2>

        <div class="main__container">
            <input type="number" class="form main__input">
            <button class="form main__button">Prueba</button>
            <!-- <button class="form reset__button">¡Otra vez!</button> -->
        </div>

        <div class="main__counter--container counter">Número de intentos: <span class="main__counter counter">0</span>
        </div>

        <div class="main__feedback">
            <h2 class="main__feedback--text">Por favor introduce un número</h2>
        </div>

    </div>

    <div class="main__feedback">

        <div class="fire__item hidden">
            <div class="eyes__container">
                <div class="eyes"></div>
                <div class="eyes"></div>
            </div>
            <div class="flame"></div>
            <div class="flame"></div>
            <div class="flame"></div>

        </div>

        <div class="ice__item hidden">
            <div class="eyes__container">
                <div class="eyes eyes--ice"></div>
                <div class="eyes eyes--ice"></div>
            </div>
            <div class="ice__body"></div>
            <div class="wooden"></div>

        </div>

        <div class="default__item">
            <div class="eyes__container">
                <div class="eyes eyes--default"></div>
                <div class="eyes eyes--default"></div>
            </div>
            <div class="default__body"></div>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>

</html>
